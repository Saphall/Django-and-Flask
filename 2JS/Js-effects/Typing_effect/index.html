<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Typing Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-area">
      <h2>I'm a <span class="animate"></span></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".animate", {
        strings: ["Developer", "Learner", "Believer"],
        typeSpeed: 65,
        backSpeed: 65,
        loop: true,
      });
    </script>
  </body>
</html>
