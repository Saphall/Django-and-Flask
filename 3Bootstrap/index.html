<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--bootstrap css-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--custom css-->
  <link rel="stylesheet" href="css/swag.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Saphal Shakha</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MyNav" aria-controls="MyNav" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id='MyNav'>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>

  </nav>


  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <br><br>
        <a class="btn btn-success btn-lg btn-block" href="http://www.google.com" target="_blank">Check out this new site.</a>
        <a class="btn btn-outline-primary btn-sm" href="#">Check out our policies.</a>
        <br><br>
      </div>

    </div>
    <div class="row">
      <div class="col-md-4 col-lg-2 col-sm-6">
        <h3>Sidebar</h3>
      </div>
      <div class="col-md-8 col-lg-10 col-sm-6">
        <form>
          <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" class="form-control" id='emailInput' aria-describedby='emailHelp' placeholder="Email" />
            <small id="emailHelp" class="form-text text-muted">This is the address of your email.</small>
          </div>

          <div class="form-group">
            <label for="nameInput">Name</label>
            <input class="form-control" id="nameInput" placeholder="Name" />
          </div>

          <label for="selectInput"> Type </label>
          <select class="form-control">
            <option value="">Website downtime</option>
            <option value="">Custom coding</option>
            <option value="">This form does not work.</option>
          </select>

          <label for="messageText">Message</label>
          <textarea class="form-control" placeholder="Message" id="messageText" rows="12"></textarea>

          <br>
          <div class="form-check">
            <label class="form-check-label"></label>
            <input class="form-check-input" type="checkbox" />
            Check this out.
          </div>

          <br>
          <button class="btn btn-success">Send</button>
          <br><br>

        </form>
      </div>
    </div>
  </div>


  <!--for jquery-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!--for bootstrap js-->
  <script src="js/bootstrap.min.js">
  </script>
</body>

</html>
