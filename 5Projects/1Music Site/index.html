<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src='' class='logo'>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">GENRES</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen </p>
                <img src='media/play.png' id="play" width='50px'>
            </div>
        </div>
    </div>
    <audio id='my song'>
        <source src='media/song.mp3' type='audio/mp3'>
    </audio>

    <script>
        var mysong = document.getElementById('my song');
        var icon = document.getElementById('play');

        icon.onclick = function() {
            if (mysong.paused) {
                icon.src = 'media/pause.png';
                mysong.play();
            } else {
                icon.src = 'media/play.png';
                mysong.pause();
            }

        }
    </script>
</body>

</html>
